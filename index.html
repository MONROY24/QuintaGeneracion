<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio en Construcción</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .mensaje-superior {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      line-height: 1.4;
      color: #333;
    }

    .mensaje-inferior {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
      line-height: 1.4;
      color: #333;
    }

    .cinta {
      position: absolute;
      width: 150%;
      height: 40px;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 20px,
        #333 20px,
        #333 40px
      );
      transform: rotate(-15deg);
      top: 30%;
      z-index: 1;
    }

    .cinta2 {
      position: absolute;
      width: 150%;
      height: 40px;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 20px,
        #333 20px,
        #333 40px
      );
      transform: rotate(10deg);
      bottom: 25%;
      z-index: 1;
    }

    .señal-construccion {
      display: inline-block;
      background-color: #ffcc00;
      border: 5px solid #333;
      padding: 15px 25px;
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 3;
    }

    .obrero {
      width: 100px;
      height: 150px;
      margin: 30px auto;
      position: relative;
    }

    .cabeza {
      width: 60px;
      height: 60px;
      background-color: #fdd835;
      border-radius: 50%;
      margin: 0 auto;
      border: 3px solid #333;
    }

    .cuerpo {
      width: 80px;
      height: 90px;
      background-color: #ffa500;
      margin: -10px auto 0;
      border-radius: 10px;
      border: 3px solid #333;
      position: relative;
    }

    .casco {
      width: 70px;
      height: 25px;
      background-color: #333;
      border-radius: 15px 15px 0 0;
      position: absolute;
      top: -15px;
      left: 5px;
    }
  </style>
</head>
<body>
  <div class="cinta"></div>
  <div class="cinta2"></div>
  
  <div class="container">
    <div class="mensaje-superior">Vuelva pronto<br>Sitio en Construcción</div>
    
    <div class="señal-construccion">¡OBRA EN CURSO!</div>
    
    <img src"https://i.pinimg.com/originals/d6/8f/a2/d68fa2e1992a86f7509c6b74189e481b.png">
    
    <div class="mensaje-inferior">Aquí estará el sitio web<br>de la Quinta Generación</div>
  </div>
</body>
</html>
