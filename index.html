<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio en Construcción</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .mensaje-superior {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .mensaje-inferior {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      line-height: 1.3;
    }

    .imagen-constructor {
      width: 150px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mensaje-superior">Vuelva pronto<br>Sitio en Construcción</div>
    
    <!-- Reemplaza "constructor.png" con la imagen real que desees usar -->
    <img src="https://i.pinimg.com/originals/d6/8f/a2/d68fa2e1992a86f7509c6b74189e481b.png" alt="Constructor trabajando" class="imagen-constructor">
    
    <div class="mensaje-inferior">Aquí estará el sitio web<br>de la Quinta Generación</div>
  </div>
</body>
</html>
