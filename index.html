<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio en Construcción</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      position: relative;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .mensaje-superior {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      line-height: 1.4;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .mensaje-inferior {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
      line-height: 1.4;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .cinta {
      position: absolute;
      width: 200%;
      height: 40px;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 20px,
        #333 20px,
        #333 40px
      );
      transform: rotate(-15deg);
      top: 15%;
      z-index: 1;
      opacity: 0.8;
    }

    .cinta2 {
      position: absolute;
      width: 200%;
      height: 40px;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 20px,
        #333 20px,
        #333 40px
      );
      transform: rotate(10deg);
      bottom: 20%;
      z-index: 1;
      opacity: 0.8;
    }

    .cinta3 {
      position: absolute;
      width: 200%;
      height: 30px;
      background: repeating-linear-gradient(
        45deg,
        #333,
        #333 15px,
        #ffcc00 15px,
        #ffcc00 30px
      );
      transform: rotate(-5deg);
      top: 40%;
      z-index: 1;
      opacity: 0.7;
    }

    .cinta4 {
      position: absolute;
      width: 200%;
      height: 30px;
      background: repeating-linear-gradient(
        45deg,
        #333,
        #333 15px,
        #ffcc00 15px,
        #ffcc00 30px
      );
      transform: rotate(20deg);
      bottom: 35%;
      z-index: 1;
      opacity: 0.7;
    }

    .señal-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 25px 0;
    }

    .señal-construccion {
      display: inline-block;
      background-color: #ffcc00;
      border: 5px solid #333;
      padding: 15px 25px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 3;
      text-transform: uppercase;
      height: fit-content;
    }

    .constructor-img {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
      position: relative;
      z-index: 5;
    }

    .herramientas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .herramienta {
      position: absolute;
      font-size: 30px;
      opacity: 0.2;
      animation: flotar 4s infinite ease-in-out;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
  </style>
</head>
<body>
  <div class="cinta"></div>
  <div class="cinta2"></div>
  <div class="cinta3"></div>
  <div class="cinta4"></div>
  
  <div class="herramientas">
    <div class="herramienta" style="top:10%; left:10%;">🔨</div>
    <div class="herramienta" style="top:20%; right:15%;">🔧</div>
    <div class="herramienta" style="bottom:25%; left:20%;">⛏️</div>
    <div class="herramienta" style="bottom:15%; right:10%;">🪚</div>
  </div>
  
  <div class="container">
    <div class="mensaje-superior">Vuelva pronto<br>Sitio en Construcción</div>
    
    <div class="señal-container">
      <div class="señal-construccion">¡OBRA EN CURSO!</div>
      <img src="https://i.pinimg.com/originals/d6/8f/a2/d68fa2e1992a86f7509c6b74189e481b.png" alt="Constructor trabajando" class="constructor-img">
    </div>
    
    <div class="mensaje-inferior">Aquí estará el sitio web<br>de la Quinta Generación</div>
  </div>
</body>
</html>
